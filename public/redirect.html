<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>

<body>
    <script>
        var splat = window.location.pathname.replace('/', '');

        fetch('http://localhost:8888/api/redirect', {
            method: 'POST',
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                'splat': splat
            }),
            redirect: 'follow'
        })
        .then(res => res.text())
        .then(url => window.location = url);
    </script>
</body>

</html>
