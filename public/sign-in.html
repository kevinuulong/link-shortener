<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./styles/css/sign-in.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <div id="signInCard" class="card">
        <h1 id="signInText">Sign in</h1>
        <p id="explainationText">To sign in you will need to have a valid auth token. <i class="icon material-icons-round">help_outline</i></p>
        <textarea id="authKey" placeholder="Paste your auth token here..."></textarea>
        <div id="signInBtn" class="btn">Sign in <i class="material-icons-round icon">login</i></div>
    </div>
</body>
</html>
