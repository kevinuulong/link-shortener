<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./styles/css/sign-in.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <div id="signInCard" class="card">
        <h1 id="signInText">Sign in</h1>
        <div id="explainationText">To sign in you will need to have a valid auth token.
            <span class="tooltip"><i class="icon material-icons-round tooltip" id="helpIcon">help_outline</i>
                <p class="tooltiptext">If you are an administrator you can generate a new token, otherwise you must
                    contact one to gain access.</p>
            </span>
        </div>
        <textarea id="authKey" placeholder="Paste your auth token here..."></textarea>
        <div id="signInBtn" class="btn">Sign in<i class="material-icons-round icon" id="signInIcon">login</i></div>
    </div>
    <script type="module" src="scripts/sign-in.js"></script>
</body>

</html>
